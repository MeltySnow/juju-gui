{% block footer %}
<footer class="p-footer u-no-margin--top">
  <div class="row">
    <p>&copy; {{ get_year() }} Canonical Ltd.</p>
    <nav class="p-footer__nav u-no-margin--top">
      <ul class="p-footer__links">
        <li class="p-footer__item">
          <a
            class="p-footer__link"
            accesskey="9"
            href="https://www.ubuntu.com/legal/terms-and-policies/privacy-policy"
            >Cookie policy</a
          >
        </li>
        <li class="p-footer__item">
          <a
            class="p-footer__link"
            href="https://github.com/juju/juju-gui/issues"
            id="report-a-bug"
            >Report a bug on this site</a
          >
        </li>
      </ul>

      <script>
        /* Add the page to the report a bug link */
        var bugLink = document.querySelector('#report-a-bug');
        bugLink.href += '?body=%0a%0a%0a---%0a*Reported%20from:%20' + location.href + '*';
      </script>

      <span class="u-off-screen"> <a href="#">Go to the top of the page</a> </span>
    </nav>
  </div>
</footer>

<script src="/static/js/modules/global-nav.js"></script>
<script>
  canonicalGlobalNav.createNav({maxWidth: '66rem'});
</script>

{% endblock footer %}
